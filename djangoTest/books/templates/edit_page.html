<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }
    .data-save {
      background-color: lightblue;
      display: block;
      color: white;
      text-align: center;
      padding: 10px;
<!--      margin-top: 30px;-->
      margin-bottom: 30px;
      border: none;
      text-decoration: none;
      border-radius: 4px;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111;
    }
    </style>
</head>
<body>

<ul>
  <li><a href="/">Home</a></li>
  <li><a href="{% url 'books' %}">Books</a></li>.
  <li><a href="{% url 'readers' %}">Readers</a></li>
  <li><a href="{% url 'users' %}">Users</a></li>
</ul>

{% block content %}

{% endblock %}

</body>
</html>
