{% load static %}

<html lang="en">

<head>

    <title>{% block title %}{% endblock title %}</title>
    <style>
    .gray {
      background-color: gray;
    }
    .pink {
      background-color: pink;
    }

</style>
</head>
<body>
    <div>
        <ul>

            {% endcomment %}
        </ul>
    </div>

    {% block content %}
    {% endblock content %}

</html>
