{% extends 'blog/base_blog.html' %}

{% block title %}
    Login user
{% endblock %}

{% block content %}
    <h1 class="m-5">Log in:</h1>
    <p style="color: red">{{ error }}</p>
    <form action="{% url 'user:login' %}" method="post">
    {% csrf_token %}
      <div class="mb-3">
        <label for="login" class="form-label">Email address</label>
        <input type="text" class="form-control" id="login" aria-describedby="loginHelp" name="username"
               {% if user %} value="{{ user_data.username }}" {% endif %}>
        <div id="loginHelp" class="form-text">Enter your email to login.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <div class="mb-3 form-check">
        <a href="{% url 'user:sign_up' %}">Реєстрація</a>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock content %}
